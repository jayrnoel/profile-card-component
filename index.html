<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/bg-pattern-top.svg" alt="bubble" class="top__bubble" />
      <section class="card">
        <div class="card__header_img">
          <img src="./images/bg-pattern-card.svg" alt="teal circles" />
        </div>
        <div class="profile__img__container">
          <img
            src="./images/image-victor.jpg"
            alt="profile picture"
            class="profile__img"
          />
        </div>
        <article class="profile__info">
          <p class="profile__name">
            Victor Crest <span class="profile__age">26</span>
          </p>
          <p class="profile__location">London</p>
        </article>
        <article class="profile__stats">
          <div class="profile__stat">
            <p class="profile__numbers">80k</p>
            <p class="profile__data">Followers</p>
          </div>
          <div class="profile__stat">
            <p class="profile__numbers">803k</p>
            <p class="profile__data">Likes</p>
          </div>
          <div class="profile__stat">
            <p class="profile__numbers">1.4k</p>
            <p class="profile__data">Photos</p>
          </div>
        </article>
      </section>
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="bubble"
        class="bottom__bubble"
      />
    </main>
  </body>
</html>
